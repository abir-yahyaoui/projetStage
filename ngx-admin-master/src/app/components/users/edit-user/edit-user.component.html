<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <div class="container">
          <div class="row">
            <div class="col-5"></div>
            <div class="col-4">
              <h1 style="color: #007bff;">Edit Users</h1>
            </div>
            <div class="col-3"></div>
          </div>

        </div>
      </nb-card-header>
      <nb-card-body>

        <nb-select selected="1">
          <nb-option value="1">Admin</nb-option>
          <nb-option value="1">Employer</nb-option>
          <nb-option value="2">Stagiaire</nb-option>
        </nb-select>
        <br>

        <label for="">  First Name :</label> <br>

          <input type="text" nbInput fullWidth placeholder="First Name">

          <label for="">  Last Name :</label> <br>
          <input type="text" nbInput fullWidth placeholder="Last Name">

        <label for="">Email :</label> <br>
        <input type="email" nbInput fullWidth placeholder="Email">
        <label for="">phone number :</label> <br>
        <input type="text" nbInput fullWidth shape="rectangle" placeholder="phone number">
        <label for="">Password :</label> <br>
        <input type="password" nbInput fullWidth placeholder="Password">
        <label for="">Confirm Password:</label> <br>
        <input type="password" nbInput fullWidth placeholder="Confirm Password">

        <div class="container">
          <div class="row">
            <div class="col-5">

            </div>
            <div class="col-4">
              <button type="button" class="btn btn-primary">Edit User</button>
            </div>
            <div class="col-3">

            </div>
          </div>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
